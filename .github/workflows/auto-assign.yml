name: Auto Assign Commit Authors

# This workflow automatically assigns PRs to the commit authors.
# Triggered when a PR is opened and when new commits are pushed.

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  assign:
    runs-on: ubuntu-slim
    permissions:
      pull-requests: write
      issues: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Assign PR to all commit authors
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        with:
          script: |
            const autoAssign = require('./.github/scripts/auto-assign.js');
            await autoAssign({ github, context });